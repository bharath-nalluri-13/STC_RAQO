<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireless Metrics</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <img src="header.png" alt="Top Image" class="top-image">
  <div class="background-image"></div> <!-- Background image for the entire page -->
  
  <div class="container">
    <center><h1>RAQO WIRELESS METRICS REPORT</h1></center>
    <div class="adding-devices">
      <h2><u><center>Adding Devices</u></h2></center>
      <div id="dynamicForm">
        <div class="device">
          <label><b>Device:</b> <input type="text" name="device1" class="deviceInput"></label>
        </div>
        <div class="device">
          <label><b>MAC Address:</b> <input type="text" name="mac1" class="macInput"></label>
        </div>
        <div class="device">
          <label><b>Primary Band (2.4GHz/5.0GHz):</b> <input type="text" name="primaryBand1" class="primaryBandInput"></label>
        </div>
      </div>
      <button onclick="addDevice()">Add This Device</button>
      <hr><br>
      <h3><u>Added Devices Table</u></h3>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Device</th>
            <th>MAC Address</th>
            <th>Primary Band</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
      <button onclick="copyToTable()">Copy Devices Table Info Alone</button>
    </div>

    <div class="aircheck-metrics">
      <h2><u><center>AirCheck Metrics</center></u></h2>
      <div id="part2Form">
        <div class="aircheck">
          <h3>NAU 2.4GHz</h3>
          <label><b>AP Name:</b> <input type="text" name="apName24" id="apName24"></label>
          <label><b>MAC address:</b> <input type="text" name="macAddress24" id="macAddress24"></label>
          <label><b>Strongest 2.4GHz (g/n) AP dBm:</b> <input type="text" name="strongest24" id="strongest24"></label>
          <label><b>SNR:</b> <input type="text" name="snr24" id="snr24"></label>
        </div> <hr><br>

        <div class="aircheck">
          <h3>NAU 5.0GHz</h3>
          <label><b>AP Name:</b> <input type="text" name="apName5" id="apName5"></label>
          <label><b>MAC address:</b> <input type="text" name="macAddress5" id="macAddress5"></label>
          <label><b>Strongest 5GHz (a/n) AP dBm:</b> <input type="text" name="strongest5" id="strongest5"></label>
          <label><b>SNR:</b> <input type="text" name="snr5" id="snr5"></label>
        </div><hr><br>

        <div class="aircheck">
          <h3>NAU5G</h3>
          <label><b>AP Name:</b> <input type="text" name="apName5G" id="apName5G"></label>
          <label><b>MAC address:</b> <input type="text" name="macAddress5G" id="macAddress5G"></label>
          <label><b>Strongest 5GHz (a/n) AP dBm:</b> <input type="text" name="strongest5G" id="strongest5G"></label>
          <label><b>SNR:</b> <input type="text" name="snr5G" id="snr5G"></label>
        </div><hr><br>

        <div class="aircheck">
          <h3>NAU Guest 2.4GHz</h3>
          <label><b>AP Name:</b> <input type="text" name="apNameGuest24" id="apNameGuest24"></label>
          <label><b>MAC address:</b> <input type="text" name="macAddressGuest24" id="macAddressGuest24"></label>
          <label><b>Strongest 2.4GHz (g/n) AP dBm:</b> <input type="text" name="strongestGuest24" id="strongestGuest24"></label>
          <label><b>SNR:</b> <input type="text" name="snrGuest24" id="snrGuest24"></label>
        </div><hr><br>

        <div class="aircheck">
          <h3>NAU Guest 5.0GHz</h3>
          <label><b>AP Name:</b> <input type="text" name="apNameGuest5" id="apNameGuest5"></label>
          <label><b>MAC address:</b> <input type="text" name="macAddressGuest5" id="macAddressGuest5"></label>
          <label><b>Strongest 5GHz (a/n) AP dBm:</b> <input type="text" name="strongestGuest5" id="strongestGuest5"></label>
          <label><b>SNR:</b> <input type="text" name="snrGuest5" id="snrGuest5"></label>
        </div><hr><br>
      </div>
      <button onclick="copyPart2Data()">Copy AirCheck Metrics Data Alone</button>
      <button onclick="copyBothData()">Copy Both Devices and AirCheck Metrics Combined</button>
    </div>

    <div class="dell-latitude-metrics">
      <h2><u><center>Dell Latitude Metrics</center></u></h2>
      <div>
        <label><b>Check web connection speed (<a href="https://drive.google.com/drive/folders/14y3VaiITf_gjgzD16fJSlJOUobo88rWl" target="_blank">10MB file</a>):</b> <input type="text" name="webConnectionSpeed" id="webConnectionSpeed" required></label>
      </div>
      <div>
        <label><b>Time to download file:</b> <input type="text" name="downloadTime" id="downloadTime" required></label>
      </div>
      <div>
        <label><b>Internal Speed Test (<a href="https://baldr.ucc.nau.edu/stc/speed/" target="_blank">Download/Upload Speed</a>):</b> <input type="text" name="internalSpeedTest" id="internalSpeedTest" required></label>
      </div>
      <div class="stay-connected">
        <label><b>Does the Dell Latitude stay connected to the AP?</b></label>
        <div class="stay-connected-options">
          <input type="radio" name="stayConnected" id="stayConnectedYes" value="Yes" required>
          <label for="stayConnectedYes">Yes</label>
          <input type="radio" name="stayConnected" id="stayConnectedNo" value="No" required>
          <label for="stayConnectedNo">No</label>
        </div >
        <div>
                      <label><b>If not, how long does it stay connected?</b></label> 
            <input type="text" name="disconnectTime" id="disconnectTime">
        </div>
        </div>
      </div>
      <div>
        <button onclick="copyDellMetricsData()">Copy Dell Metrics Data</button>
      </div> 
    </div>
    

    <br>
    <div class="button-container">
      <button onclick="copyAllMetricsData()" class="blue-button">COPY THE ENTIRE METRICS FROM THE PAGE</button>
    </div>
    
    
  
    

  </div>
  <footer class="footer">
  
    <div class="footer-content">
      <span class="footer-text">&copy; <span>STUDENT TECHNOLOGY CENTER</span></span>
    </div>
    
  </footer>
  

  <script src="script.js"></script>
</body>
</html>
