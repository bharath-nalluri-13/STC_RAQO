<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Add Devices</h2>
    <div id="deviceForm">
        <input type="text" id="deviceName" placeholder="Device Name">
        <input type="text" id="macAddress" placeholder="MAC Address">
        <br><br>
        <button class="btn" onclick="addDevice()">Add This Device</button>
        <button class="btn" onclick="addAnotherDevice()">Add Another Device</button>
    </div>
    <br><br>
    <h3>Added Devices</h3>
    <div id="deviceTable"></div>
    <br>
    <button class="btn" onclick="copyTable()">Copy Table</button>
    <script src="script.js"></script>
</body>
</html>
